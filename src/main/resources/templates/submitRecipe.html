<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Submit recipe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
          integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
          crossorigin="anonymous"></script>
</head>
<body>
  <form action="#" th:action="@{/submitRecipe}" th:object="${newRecipeCreationForm}" method="post">
    <p>Recipe name: <input type="text" th:field="*{name}" required/></p>
    <p>Ingredient 1: <input type="text" th:field="*{ingredient1}" required/></p>
    <p>Ingredient 2: <input type="text" th:field="*{ingredient2}"/></p>
    <p>Ingredient 3: <input type="text" th:field="*{ingredient3}"/></p>
    <p>Ingredient 4: <input type="text" th:field="*{ingredient4}"/></p>
    <p>Ingredient 5: <input type="text" th:field="*{ingredient5}"/></p>
    <p>Instructions: <input type="text" th:field="*{instructions}" required/></p>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
