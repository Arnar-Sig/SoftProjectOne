<!DOCTYPE html>
<!--<html xmlns:th="https://www.thymeleaf.org">-->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Lazybones Recipes</title>
    <!--
        <link rel="stylesheet" href="/css/front.css" th:href="@{/css/front.css}">
    -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>
    <body>
    <div class="text-center mb-4">
        <h1 class="mb-4 mt-4">Lazybones Recipes</h1>
            <form class="form-inline d-block" action="#" th:action="@{/index}" th:object="${search}" method="post">
                <input class="form-control mr-sm-2" type="text" th:field="*{content}">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    <!--<input type="reset" value="Reset" /></p>-->
                </input>
            </form>
    </div>
    <div class="card-deck mx-auto">
        <div class="mx-auto d-flex">
            <div th:each="recipe: ${all}">
                <div class="card" style="width: 18rem;">
                    <img src="/img/placeholder.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${recipe.name}"></h5>
                    </div>
                    <ul class="list-group list-group-flush" th:each="ingredient: ${recipe.ingredients}">
                        <li class="list-group-item" th:text="${ingredient}"></li>
                    </ul>
                    <div class="card-body">
                        <p class="card-text" th:text="${recipe.instructions}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    </body>
</html>
